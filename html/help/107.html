<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>dfcleanser Help</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://rickkrasinski.github.io/dfcleanser/dfcleanser/static/dfc_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://rickkrasinski.github.io/dfcleanser/dfcleanser/static/help.js"></script>
</head>

<body>
<div class="DCChaptersHelpTitle">
    <button type="button" class="help-button" style="margin-left:5px; width:100px;" onclick="displayhelp(100)">Clear</button>
    <button type="button" class="help-button" style="margin-left:5px; width:100px;" onclick="displayhelp(101)">Back</button>
    <input type="hidden" id='SystemHelphelpbackid' value='101'></input>
    <br></br>
</div>
<div class="DCChaptersHelpText">
    <p>The Select Chapters functionality allows you to decide which dfcleanser chapters are loaded into your notebook.</p>
    <p>You can dynamically load and unload dfcleanser Chapters. The core dfcleanser chapters can not be swapped.</p>
</div>
<br></br>
<div class="help_images">
    <img id="SystemCopyNotebookId" class="help-image-left" src="https://rickkrasinski.github.io/dfcleanser/graphics/help/SelectChapterNotebook.png"></img>
</div>
<br></br>
<div class="DCChaptersHelpText">
    <p style="margin-left:40px;">Select the chapters to load and hit the 'Select Chapters To Load'.</p>
</div>
</body>
</html>
