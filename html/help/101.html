<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>dfcleanser Help</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://github.com/RickKrasinski/dfcleanser/static/dfc_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="DCHelpDiv" style="margin-top:20px; width:80%; overflow-x: hidden !important;"></div>
<div class="DCChaptersHelpTitle">
    <button type="button" class="help-button" style="margin-left:5px; width:100px;" onclick="displayhelp(100)">Clear</button>
    <button type="button" class="help-button" style="margin-left:5px; width:100px;" onclick="displayhelp(100)">Back</button>
    <input type="hidden" id='SystemHelphelpbackid' value='100'></input>
    <br></br>
</div>
<div class="help_images">
    <img id="SystemBaseId" class="help-image-left" src="https://rickkrasinski.github.io/dfcleanser/graphics/help/SystemBase.png"></img>
</div>
<div class="DCChaptersHelpText">
    <p>System Environment is defined to provide info to verify system info such as libraries and setup notes. It also provides reset of the notebook.</p>
</div>

<div>
    <div class="container" style="margin-top:20px; width:95%; overflow-x: hidden !important;">
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(107)">Select</br>Chapters</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(102)">Reset</br>Chapters</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(103)">Clear</br>Data</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(104)">System</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(105)">dfcleanser</br>Files</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(-1)">About</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:100px;  height:52px;  " onclick="displayhelp(106)">EULA</button>
    </div>
</div><br></br>
