<br></br>    
<div class="DCChaptersHelpTitle">
    <button type="button" class="help-button" style="margin-left:5px; width:100px;" onclick="displayhelp(200)">Clear</button>

<div class="DCChaptersHelpText">
        <p>Enter the appropriate import parms. To get details on the import parms hit the 'Help' button.</p>
</div>

        <p>Once you have set all of the parms you can run the query to fetch data by hitting the 'Run SQL Query' button.</p>
</div>

<form style="margin-top:10px;" style="width:80%;">

        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:110px;  height:54px;  " onclick="displayhelp(212)">Run SQL Query</button>
        <button type="button" class="help-taskbar-button btn btn-primary" style="  width:110px;  height:54px;  " onclick="display_help_url('https://pandas.pydata.org/pandas-docs/stable/generated/pandas.read_sql_query.html')">Help</button>

    </div>
